<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userGroup">
            <h2><span jhiTranslate="shopApp.userGroup.detail.title">User Group</span> {{userGroup.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="shopApp.userGroup.name">Name</span></dt>
                <dd>
                    <span>{{userGroup.name}}</span>
                </dd>
                <dt><span jhiTranslate="shopApp.userGroup.slug">Slug</span></dt>
                <dd>
                    <span>{{userGroup.slug}}</span>
                </dd>
                <dt><span jhiTranslate="shopApp.userGroup.isActive">Is Active</span></dt>
                <dd>
                    <span>{{userGroup.isActive}}</span>
                </dd>
                <dt><span jhiTranslate="shopApp.userGroup.createdBy">Created By</span></dt>
                <dd>
                    <span>{{userGroup.createdBy}}</span>
                </dd>
                <dt><span jhiTranslate="shopApp.userGroup.modifiedBy">Modified By</span></dt>
                <dd>
                    <span>{{userGroup.modifiedBy}}</span>
                </dd>
                <dt><span jhiTranslate="shopApp.userGroup.createdDate">Created Date</span></dt>
                <dd>
                    <span>{{userGroup.createdDate}}</span>
                </dd>
                <dt><span jhiTranslate="shopApp.userGroup.modifiedDate">Modified Date</span></dt>
                <dd>
                    <span>{{userGroup.modifiedDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-group', userGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
