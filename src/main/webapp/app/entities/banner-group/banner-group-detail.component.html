<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bannerGroup">
            <h2><span jhiTranslate="shopApp.bannerGroup.detail.title">Banner Group</span> {{bannerGroup.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="shopApp.bannerGroup.title">Title</span></dt>
                <dd>
                    <span>{{bannerGroup.title}}</span>
                </dd>
                <dt><span jhiTranslate="shopApp.bannerGroup.isActive">Is Active</span></dt>
                <dd>
                    <span>{{bannerGroup.isActive}}</span>
                </dd>
                <dt><span jhiTranslate="shopApp.bannerGroup.createdBy">Created By</span></dt>
                <dd>
                    <span>{{bannerGroup.createdBy}}</span>
                </dd>
                <dt><span jhiTranslate="shopApp.bannerGroup.modifiedBy">Modified By</span></dt>
                <dd>
                    <span>{{bannerGroup.modifiedBy}}</span>
                </dd>
                <dt><span jhiTranslate="shopApp.bannerGroup.createdDate">Created Date</span></dt>
                <dd>
                    <span>{{bannerGroup.createdDate}}</span>
                </dd>
                <dt><span jhiTranslate="shopApp.bannerGroup.modifiedDate">Modified Date</span></dt>
                <dd>
                    <span>{{bannerGroup.modifiedDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/banner-group', bannerGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
