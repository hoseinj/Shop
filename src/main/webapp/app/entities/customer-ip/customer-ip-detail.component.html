<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customerIp">
            <h2><span jhiTranslate="shopApp.customerIp.detail.title">Customer Ip</span> {{customerIp.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="shopApp.customerIp.ip">Ip</span></dt>
                <dd>
                    <span>{{customerIp.ip}}</span>
                </dd>
                <dt><span jhiTranslate="shopApp.customerIp.dateAdded">Date Added</span></dt>
                <dd>
                    <span>{{customerIp.dateAdded}}</span>
                </dd>
                <dt><span jhiTranslate="shopApp.customerIp.isActive">Is Active</span></dt>
                <dd>
                    <span>{{customerIp.isActive}}</span>
                </dd>
                <dt><span jhiTranslate="shopApp.customerIp.createdBy">Created By</span></dt>
                <dd>
                    <span>{{customerIp.createdBy}}</span>
                </dd>
                <dt><span jhiTranslate="shopApp.customerIp.modifiedBy">Modified By</span></dt>
                <dd>
                    <span>{{customerIp.modifiedBy}}</span>
                </dd>
                <dt><span jhiTranslate="shopApp.customerIp.createdDate">Created Date</span></dt>
                <dd>
                    <span>{{customerIp.createdDate}}</span>
                </dd>
                <dt><span jhiTranslate="shopApp.customerIp.modifiedDate">Modified Date</span></dt>
                <dd>
                    <span>{{customerIp.modifiedDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer-ip', customerIp.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
